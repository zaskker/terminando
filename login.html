<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-title">
          <h3>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i> Iniciar
            <span id="action_title">Sesion</span>
          </h3>
        </div>
        <div class="card-body">
          <div class="card-body-top">
            <button id="login" class="btn" name="login" onclick="login()">
              Iniciar sesi칩n
            </button>
            <button
              id="register"
              class="btn"
              name="register"
              onclick="register()"
            >
              Registrarme
            </button>
            <div id="pointer-btn"></div>
          </div>
          <div class="card-body-login">
            <form id="login-form">
              <input
                class="input-form"
                type="email"
                placeholder="Ingresar email"
                required
              /><br /><br />
              <input
                class="input-form"
                type="password"
                placeholder="Ingresar contrase침a"
                required
              /><br /><br /><br />
              <input class="submit-form" type="submit" value="Iniciar sesi칩n" />
            </form>
            <form id="register-form">
              <input
                class="input-form"
                type="name"
                placeholder="Ingresar nombre completo"
                required
              /><br /><br />
              <input
                class="input-form"
                type="email"
                placeholder="Ingresar email"
                required
              /><br /><br />
              <input
                class="input-form"
                type="password"
                placeholder="Ingresar contrase침a"
                required
              /><br /><br />
              <input class="submit-form" type="submit" value="Registrarme" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      var x = document.getElementById("login-form");
      var y = document.getElementById("register-form");
      var z = document.getElementById("pointer-btn");
      var l = document.getElementById("login");
      var r = document.getElementById("register");
      var ac = document.getElementById("action_title");

      function register() {
        x.style.left = "-450px";
        y.style.left = "25px";
        z.style.left = "215px";
        l.style.color = "#848484";
        r.style.color = "#efe428";
        ac.textContent = "Registro";
      }

      function login() {
        x.style.left = "25px";
        y.style.left = "450px";
        z.style.left = "30px";
        l.style.color = "#efe428";
        r.style.color = "#848484";
        ac.textContent = "Sesion";
      }
    </script>
  </body>
</html>
